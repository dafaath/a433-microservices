name: build

on:
  push:
    branches: [karsajob-ui]
  pull_request:
    branches: [karsajob-ui]

jobs:
  test:
    name: Lint and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - name: Build and Push Image
        run: ./build_push_image_karsajobs_ui.sh
